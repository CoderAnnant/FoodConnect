<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Role Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-wrapper">
        <div class="login-container">
            <button class="close-btn" onclick="closeLoginForm()">X</button>

            <div class="form-box">
                <h2>Login to Your Account</h2>
                <p class="subtitle">Select your role to continue</p>
                <form action="/login" method="POST">
                    <div class="role-selector">
                        <input type="radio" id="donor" name="role" value="donor" required>
                        <label for="donor" class="role-option"><i class="fas fa-hand-holding-heart"></i> Donor</label>
                        <input type="radio" id="receiver" name="role" value="receiver">
                        <label for="receiver" class="role-option"><i class="fas fa-box"></i> Receiver</label>
                        <input type="radio" id="admin" name="role" value="admin">
                        <label for="admin" class="role-option"><i class="fas fa-user-shield"></i> Administrator</label>
                    </div>
                    <div class="input-container">
                        <label for="username">Username</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Login</button>
                    </div>
                    <p class="forgot-password"><a href="#">Forgot password?</a></p>
                </form>
                <p class="register">New here? <a href="/register">Create an account</a></p>
                
            </div>
        </div>
        
    </div>
    <script>
        function closeLoginForm() {
            window.location.href="front.html";
        }
    </script>
</body>
</html>
